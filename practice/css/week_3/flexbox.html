<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Flexbox Pratice</title>

  <style>

      #my-flexbox {
          background-color: dimgray;
          display: flex;
          flex-direction: row; 
      }
      
      .flexbox-items {
          background-color: slateblue;
          margin: 20px;
      }
    
    
       #first-item {
        order: 3;
    }
      
       #special-items {
        flex-shrink: 2;
        order: 2;
    }

       #third-item {
           order: 1;
    }

       #last-item {
        order: 4;
        

    }

      </style>
  



</head>

<body>


  <div id="my-flexbox">
      <div id="first-item" class="flexbox-items">
          <p>Hello there, how are you 1!</p>
      </div>
      <div id="special-items" class="flexbox-items">
          <p>Hello there, how are you 2!</p>
      </div>
      <div id="third-item" class="flexbox-items">
           <p>Hello there, how are you! 3!</p>
      </div>
      <div id="last-item" class="flexbox-items">
           <p>Hello there, how are you 4!</p>
      </div>

  </div>
</body>
</html>
