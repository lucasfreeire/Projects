<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grids Practice</title>


<style>
#grid-container {
    display: grid;
    width: 400px;
    height: 300px;
    background-color: silver;
    grid-template-columns: 100px 100px 150px 50px;
    grid-template-rows: 150px 150px;
}

#box1 {
    background-color: darkcyan;
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 2;
}

#box2 {
    background-color: blueviolet;
    grid-column-start: 4;
    grid-column-end: 5;
    grid-row-start: 1;
    grid-row-end: 3;
}
</style>

 
</head>

<body>

    <div id="grid-container">

        <div id="box1">HELLO</div>
        <div id="box2">BYE</div>
        <div id="box3"></div>

    </div>


  
</body>
</html>
