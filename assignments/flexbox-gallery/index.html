<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My First Gallery</title>
  
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>

  <div id="flex-gallery">
    <figure>
      <img src="images/aerial-buildings.jpg" alt="Buildings">
      <figcaption> Color Buildings </figcaption>
    </figure>
    <figure>
      <img src="images/aerial-green-grass.jpg" alt="Green grass">
      <figcaption>Green grass</figcaption>
    </figure>
    <figure>
      <img src="images/gray-concrete.jpg" alt="Gray concrete">
      <figcaption>Gray ground concrete</figcaption>
    </figure>
    <figure>
      <img src="images/light-house.jpg" alt="Light house">
      <figcaption>Light house </figcaption>
    </figure>
    <figure>
      <img src="images/sky.jpg" alt="Sky">
      <figcaption>Cool sky </figcaption>
    </figure>
    <figure>
      <img src="images/green-leaves.jpg" alt="Green">
      <figcaption>Green nature </figcaption>
    </figure>
    <figure>
    <img src="images/white-construction.jpg" alt="White Construction">
      <figcaption>Clear Arch Construction </figcaption>
    </figure>
    <figure>
    <img src="images/island.jpg" alt="Island">
      <figcaption>Island and the ocean </figcaption>
    </figure>
    <figure>
    <img src="images/fog.jpg" alt="Fog">
      <figcaption>Nature house and the fog </figcaption>
    </figure>
    <figure>
    <img src="images/dog-river.jpg" alt="Dog and a waterfall">
      <figcaption>Hoppy dog on the waterfall </figcaption>
    </figure>
    <figure>
    <img src="images/city-water.jpg" alt="Water city">
      <figcaption>City mirrored in water </figcaption>
    </figure>
    <figure>
    <img src="images/cracked-ice.jpg" alt="Ice">
      <figcaption>Cracked ice ground </figcaption>
    </figure>

  </div>
  
</body>
</html>
